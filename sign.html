<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div id="form">
    <h1 id="heading">Sign-Up </h1>
    <form name="form" action="signup.php" method="POST">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="user" name="user" placeholder="Enter Username" required><br><br>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
        
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="cpass" name="cpass" placeholder=" Password" required><br><br>
        <div class="form" onclick="window.location.href='index.html';">
          
          <button 
            class="normal"
            type="button"
            onclick='document.getElementById("form") = "user.html"'
          >
          Login
          </button>
    </form>
  
  </div>

</html>
